<div class="movie-component" *ngIf="!movie_details">

  <div class="movie-search">
    <input (keydown)="onKeydown($event)" #movies class="movie-search-input" type="text" placeholder="Enter Movie Title">
  </div>

  <div class="movie" *ngFor="let movie of movie_results | slice:0:10; let i=index">
    <div class="movie-details">
      <div class="movie-details-info">
        <p class="movie-details-info-title">
          {{ movie.title }}
        </p>
        <p class="movie-details-info-info-release-date">
          {{ movie.release_date }}
        </p>
        <p class="movie-detials-info-popularity">
          {{ movie.popularity }}
        </p>
      </div>
      <div class="movie-details-go-to">
        <button mat-button-raised (click)="getDetails(movie.id)" (click)="topFunction()" (click)="getCredits(movie.id)" >Get Details</button>
      </div>
    </div>

    <div class="movie-poster">
      <img src={{generateImageUrl(movie.poster_path)}} alt="">
    </div>
  </div>
</div>



<button class="backButton" (click)="onBack()" (click)="topFunction()" *ngIf="movie_details">Back</button>

<app-details *ngIf="movie_details && movie_credits"
[movie_details]="movie_details"
[movie_credits]="movie_credits"></app-details>
