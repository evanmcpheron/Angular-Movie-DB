<div class="movie-search">
  <input #movies class="movie-search-input" type="text" placeholder="Enter Movie Title">
  <button routerLink="/search" class="movie-search-button" (click)="getMovie(movies)">Search</button>
</div>

<div class="movie" *ngFor="let movie of movie_results | slice:0:10; let i=index">
  <div class="movie-details">
      <div class="movie-details-info">
          <p class="movie-details-info-title">
              {{ movie.title }}
          </p>
          <p class="movie-details-info-info-release-date">
              {{ movie.release_date }}
          </p>
          <p class="movie-detials-info-popularity">
              {{ movie.popularity }}
          </p>
      </div>
      <div class="movie-details-go-to">
          <button  (click)="getDetails(movie.id)">Get Details</button >
      </div>
  </div>

  <div class="movie-poster">
      <img src={{generateImageUrl(movie.poster_path)}} alt="">
  </div>
</div>
